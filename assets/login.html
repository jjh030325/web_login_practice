<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>web_login_practice</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div class="Banner">
            <h1>Welcome!</h1>
        </div>
        <div class="container">
            <p>이 웹페이지는 회원가입과 로그인을 테스트하기위해 만들어졌어!</p>
            <div class="form-container">
                <div class="form">
                    <h1>회원가입</h1>
                    <form id="signupForm">
                        <label for="username">사용자 이름</label>
                        <input type="text" id="username" name="username" maxlength="10" required><br>
                        <span id="usernameMessage" class="message"></span>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" maxlength="10" required><br>
                        <span id="passwordMessage" class="message"></span>
                        <button type="submit">회원가입</button>
                    </form>
                </div>
              
                <div class="form">
                    <h1>로그인</h1>
                    <form id="loginForm">
                        <label for="loginUsername">사용자 이름</label>
                        <input type="text" id="loginUsername" name="loginUsername" maxlength="10" required><br>
                        <span id="loginusernameMessage" class="message"></span>
                        <label for="loginPassword">비밀번호</label>
                        <input type="password" id="loginPassword" name="loginPassword" maxlength="10" required><br>
                        <span id="loginpasswordMessage" class="message"></span>
                        <button type="submit">로그인</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="login.js"></script>
    </body>
</html>
